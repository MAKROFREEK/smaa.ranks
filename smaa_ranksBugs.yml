menu_title: '&8Bug Ranks'
open_command:
- 'branks'
open_commands:
- '[sound] ITEM_BOOK_PAGE_TURN 1'
size: 27
register_command: false
items:
  "Larva":
    update_interval: 1
    material: 'HONEYCOMB'
    amount: 1
    slot: 0
    hide_attributes: true
    lore:
    - '&c&lRequirements: '
    - ' '
    - '&bMoney Required: %cmi_user_balance_formatted% / $1000.00'
    - '&bHours Required: %cmi_user_playtime_hoursf% / 1'
    - '&bVotes Required: %votingplugin_total_alltime% / 8'
    - '&bExp Required:   %cmi_user_exp% / 2'
    - ' '
    display_name: '&a&l[Larva]'
    click_requirement:
      requirements:
        voteCount:
          type: 'integer equals'
          input: '%votingplugin_total_alltime%'
          output: '8'
          deny_commands:
          - '[close]'
          - '[message] &7&lNot enough votes.'
          - '[sound] ENTITY_VILLAGER_NO'
        rank:
          type: 'has permission'
          permission:
          # - 'smaa.rank.Bugs'
          - 'smaa.rank.Fairytale_Kingdoms'
          - 'smaa.rank.Futuristic'
          - 'smaa.rank.Galactic_Empire'
          - 'smaa.rank.Main'
          - 'smaa.rank.Pirate'
          - 'smaa.rank.Space'
          - 'smaa.rank.Time_Travel'
          - 'smaa.rank.Wild_West'
          - 'smaa.rank.Wizardry_Magic'
          deny_commands:
          - '[close]'
          - '[message] &c&lYou are already in another track!'
          - '[sound] ENTITY_VILLAGER_NO'
        clickAgain:
          type: 'has permission'
          permission: 'smaa.rank.Larva'
          deny_commands:
          - '[close]'
          - '[message] &c&lYou are already in another track!'
          - '[sound] ENTITY_VILLAGER_NO'
        hoursPlayed:
          type: 'integer equals'
          input: '%cmi_user_playtime_hoursf%'
          output: '1'
          deny_commands:
          - '[close]'
          - '[message] &7&l Not enough play time.'
          - '[sound] ENTITY_VILLAGER_NO'
        xp:
          type: has exp
          amount: 2
          level: true
          deny_commands:
          - '[close]'
          - '[message] &7&lNot enough experience.'
          - '[sound] ENTITY_VILLAGER_NO'
        money:
          type: has money
          amount: 1000.0
          deny_commands:
          - '[close]'
          - '[message] &7&lNot enough money.'
          - '[sound] ENTITY_VILLAGER_NO'
    click_commands:
    - '[takepermission] smaa.rank.Bugs'
    - '[givepermission] smaa.rank.Larva'
    - '[message] &lCongratulations!'
    - '[broadcast] &f&l%cmi_user_nickname% &r&6has achieved the rank &a&l[Larva]'
    - '[console] money take [playerName] 1000'
    - '[console] exp [playerName] take 2 levels'
    - '[console] lp user %player% permission set pw.limit.5'
    - '[console] lp user %player% permission set cmi.command.sethome.5'
    - '[console] lp user %player% permission set playershopguiplus.limit.5'

  "Grub":
    update_interval: 1
    material: 'HONEYCOMB'
    amount: 2
    slot: 1
    hide_attributes: true
    lore:
    - ''
    - '&c&lRewards:'
    - ''
    - '&eRank Larva'
    - '&e5 Leads'
    - '&e1 Shulker box'
    - '&e5 Ender Pearls'
    - '&e1 Mob Spawn Egg (random)'
    - '&e5 /home(s)'
    - '&e5 /pwarp(s)'
    - '&e5 /shop (slots)'
    - '&e50 Points'
    - ''
    - '&c&lRequirements: '
    - ''
    - '&bMoney Required: %cmi_user_balance_formatted% / $1000.00'
    - '&bHours Required: %cmi_user_playtime_hoursf% / 1'
    - '&bVotes Required: %votingplugin_total_alltime% / 8'
    - '&bExperience Required: %cmi_user_exp% / 2'
    - ' '
    display_name: '&a&l[Grub]'
    click_requirement:
      requirements:
        voteCount:
          type: 'integer equals'
          input: '%votingplugin_total_alltime%'
          output: '8'
        deny_commands:
        - '[message] Not enough Votes.'
        rank:
          type: '!has permission'
          permission: 'smaa.rank.grub'
          deny_commands:
          - '[message] &c&lYou have already achieved this Rank.'
        hoursPlayed:
          type: 'integer equals'
          input: '%cmi_user_playtime_hoursf%'
          output: '1'
          deny_commands:
          - '[message] Not enough Hours Played.'
        xp:
          type: has exp
          amount: 2
          level: true
          deny_commands:
          - '[message] Not enough Experience.'
        money:
          type: has money
          amount: 1000.0
          deny_commands:
          - '[message] Not enough Money.'
    click_commands:
    - '[message] &lCongratulations!'
    - '[meta] set %player% rank Larva'
    - '[broadcast] &f&l%cmi_user_nickname% &r&6has achieved the rank &a&l[Larva]'
    - '[console] cmi money take [playerName] 5' # 1000
    - '[console] cmi exp take 2'
    - '[givepermission] smaa.rank.grub'

